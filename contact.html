<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Contact Us</h1>

      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input
            type="text"
            id="name"
            data-testid="test-contact-name"
            required
          />
          <small
            id="error-name"
            class="error"
            data-testid="test-contact-error-name"
          ></small>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            data-testid="test-contact-email"
            required
          />
          <small
            id="error-email"
            class="error"
            data-testid="test-contact-error-email"
          ></small>
        </div>

        <div class="form-group">
          <label for="subject">Subject:</label>
          <input
            type="text"
            id="subject"
            data-testid="test-contact-subject"
            required
          />
          <small
            id="error-subject"
            class="error"
            data-testid="test-contact-error-subject"
          ></small>
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            id="message"
            rows="4"
            data-testid="test-contact-message"
            required
          ></textarea>
          <small
            id="error-message"
            class="error"
            data-testid="test-contact-error-message"
          ></small>
        </div>

        <button type="submit" data-testid="test-contact-submit">Submit</button>

        <p id="success" data-testid="test-contact-success"></p>
      </form>

      <p>
        <a href="index.html">‚Üê Back to Profile</a> |
        <a href="about.html">üß† About Me</a>
      </p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
